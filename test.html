<html>

<style>
.bubble 
{
	color: white;
	position: relative;
	width: 260px;
	height: 120px;
	padding: 0px;
	background: black;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
}

.bubble:after 
{
	
	content: '';
	position: absolute;
	border-style: solid;
	border-width: 15px 15px 15px 0;
	border-color: transparent black;
	display: block;
	width: 0;
	z-index: 1;
	left: -15px;
	top: 12px;
}
	
</style>
<body>

	<div class="bubble">HELLO</div>
</body>


</html>
