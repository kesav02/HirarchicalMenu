<html lang="en" \>

    <title>Hirarchical Menu</title>

    <!-- Bootstrap -->
	
	<link href="bootstrap-3.1.1/css/bootstrap.css" rel="stylesheet">
	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap-3.1.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/menu.css">	  
	  
	</head>
	<body>
		<div ng-app="menuAngularApp" ng-controller="menuController" class=mainPadding>		
			<nav id=nav class="navbar navbar-inverse navbar-static-top" role="navigation">
				<ul class="nav navbar-nav">
                    <menu ng-repeat="menu in menuItems | filter:{parent:0}" data-menu="menu" data-menus="menuItems" data-menu-level="1">
                    </menu>
                </ul>
			</nav>
		</div> <!-- ng-app div -->			
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
 	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
	  
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/menuCTL.js"></script>
    <script type="text/javascript" src="js/data_provider.js"></script>
    <script type="text/javascript" src="js/service_provider.js"></script>
    <script type="text/javascript" src="js/menu_directive.js"></script>
	</body>
